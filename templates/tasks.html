<html lang="en">
<head>

    <title>Calendario de Tareas</title>

            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day {
            border: 1px solid #ccc;
            padding: 20px;
            cursor: pointer;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .taskList {
            margin-top: 20px;
        }

        .task {
            background-color: #f2f2f2;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Gestion Marketing</title>
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <form action="/login" method="post">
                        <h3 class="text-center">Aplicacion de Tareas</h3>
                        <h5 class="text-center">Login</h5>


                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email">

                        <label>Contrase√±a</label>
                        <input type="password" class="form-control mb-3" name="password">
                        
                        {% if message %}
                           <div class="alert alert-danger alert-dismissible fade show" role="aler">
                            <strong>ERROR</strong>{{message}}
                            <button type="button" class="btm-close" data-bs-dismiss="alert" aria-label="Close"></button>
                           </div>
                        {% endif %}
                            <button type="submit" class="btn btn-primary w-100 mb-2">Acceder</button>
                    </form>

                    <form action="{{url_for('registro')}}" method="get">
                        <button type="submit" class="btn btn-primary w-100" >Registrarse</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
